    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskmaster</title>
    <style>
        body {

            max-width: 900px;

        }

            padding: 12px;

        }

            gap: 12px;
            margin: 12px 0;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .status {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
