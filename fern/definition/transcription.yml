service:
  auth: false
  base-path: /api
  endpoints:
    createTranscription:
      docs: Transcribe uploaded audio file
      method: POST
      path: /create-transcription
      request:
        name: CreateTranscriptionRequest
        body:
          properties:
            # Using multipart file upload: in Fern, file upload uses 'file' type
            file: file
      response: TranscriptionResponse

types:
  TranscriptionResponse:
    properties:
      text: string
